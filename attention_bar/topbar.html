<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Top bar for song_id</title>
	<link rel="stylesheet" href="styles/top-bar.css">
	<link rel="stylesheet" href="styles/abstyle.css">
	<script src="scripts/onAppearance.js"></script>
</head>
<body id="song-id-frame" class="song-id-frame">
	<nav class="top-bar">
		<div class="top-bar-right">
			<button class="top-bar btn close" id="again">Try again with more time</button>
			<a target="_top" class="top-bar-link close" href="#" id="google">google.com</a>
			<a target="_top" class="top-bar-link close" href="#" id="youtube">youtube.com</a>
			<a target="_top" class="top-bar-link close" href="#" id="soundcloud">soundcloud.com</a>

			<a id="closer" class="top-bar-link" href="#">&#10006;</a>
		</div>
		<span id="timer"></span>

		<span id="song" class="result"></span>
		<span id="separator" class="separator"></span>
		<span id="artist" class="result"></span>


	</nav>
	<script src="scripts/abscript.js"></script>
</body>
</html>
